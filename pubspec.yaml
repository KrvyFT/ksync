name: webdav_sync_tool
description: A Flutter WebDAV synchronization tool for Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # WebDAV Client
  webdav_client: ^1.2.2
  
  # Background Tasks
  workmanager: ^0.9.0+2
  
  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # File Picker
  file_picker: 10.3.2
  
  # Local Notifications
  flutter_local_notifications: ^19.4.1 # <-- 更新到最新稳定版
  
  # Shared Preferences
  shared_preferences: ^2.2.2
  
  # HTTP Client
  http: ^1.1.0
  
  # Crypto for file hashing
  crypto: ^3.0.3
  
  # Path utilities
  path: ^1.8.3
  
  # Permission handling
  permission_handler: ^11.0.1
  
  # Value equality
  equatable: ^2.0.5
  async: ^2.13.0
  dynamic_color: ^1.8.1
  mime: ^2.0.0
  path_provider: ^2.1.5
  video_player: ^2.10.0
  chewie: ^1.12.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
